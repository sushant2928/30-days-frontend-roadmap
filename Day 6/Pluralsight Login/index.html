<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pluralsight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="left">
            <div class="logo">
                <img src="	https://app.pluralsight.com/id/img/login-logo.png" alt="Pluralsight">
            </div>
            <form action="" class="login-form">
                <label for="email">Email</label>
                <input type="email" name="email">
                <label for="password">Password</label>
                <input type="password" name="password">
                <button>Sign in</button>
            </form>
        <div class="links">
            <a href="">Forgot Password?</a>
            <a href="">Sign in with company or school</a>
        </div>
        <a id="create-account-link" href="">Create an account</a>
        <footer id="footer">
            Copyright Â© 2004 - 2021 Pluralsight LLC. All rights reserved.
            <div>
                <a class="psds-link psds-theme--dark psds-link--appearance-subtle" href="https://www.pluralsight.com/terms">Terms of Use</a>
                | <a class="psds-link psds-theme--dark psds-link--appearance-subtle" href="https://www.pluralsight.com/privacy">Privacy Policy</a>
            </div>
        </footer>
        </section>
        <section class="right">
            <h2>Let's create the future together</h2>
            <a href="">Start 30 days free trial</a>
            </section>
    </main>
    
</body>
</html>
